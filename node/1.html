<script type="text/javascript">
	var big=document.querySelector('.big');
	var stepX=5;
	var stepY=5;
	var newleft=big.offsetLeft;
	var newtop=big.offsetTop;
	function run(){
		var screenWidth=document.documentElement.clientWidth;
		var screenHeight=document.documentElement.clientHeight;
		if(newleft>(screenWidth-big.offsetWidth)){
			stepX=(-1)*stepX;
		}else if(newleft<0){
			stepX=(-1)*stepX;
		}
		newleft=newleft+stepX;
		big.style.left=newleft+'px';
		if(newtop>(screenHeight-big.offsetHeight)){
			stepY=(-1)*stepY;
		}else if(newtop<0){
			stepY=(-1)*stepY;
		}
		newtop=newtop+stepY;
		big.style.top=newtop+'px';
		console.log(newtop);
	}
	var bgein=null;
	
	big.onmouseover=function(){
		clearInterval(begin);
	}
	big.onmouseout=function(){
		begin=null;
		begin=setInterval(run,50);
	}
</script>
